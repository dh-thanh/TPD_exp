model:
  base_learning_rate: 1.0e-05
  target: ldm.models.diffusion.ddpm.LatentDiffusion
  params:
    linear_start: 0.00085
    linear_end: 0.012
    num_timesteps_cond: 1
    log_every_t: 200
    timesteps: 1000
    first_stage_key: inpaint
    cond_stage_key: image
    image_size: 64
    channels: 5
    cond_stage_trainable: true
    conditioning_key: crossattn
    monitor: train/loss
    u_cond_percent: 0.2
    scale_factor: 0.18215
    use_ema: false
    scheduler_config:
      target: ldm.lr_scheduler.LambdaLinearScheduler
      params:
        warm_up_steps:
        - 10000
        cycle_lengths:
        - 10000000000000
        f_start:
        - 1.0e-06
        f_max:
        - 1.0
        f_min:
        - 1.0
    unet_config:
      target: ldm.modules.diffusionmodules.openaimodel.UNetModel
      params:
        image_size: 32
        in_channels: 18
        out_channels: 5
        model_channels: 320
        attention_resolutions:
        - 4
        - 2
        - 1
        num_res_blocks: 2
        channel_mult:
        - 1
        - 2
        - 4
        - 4
        num_heads: 8
        use_spatial_transformer: true
        transformer_depth: 1
        context_dim:
        - 768
        use_checkpoint: true
        legacy: false
        add_conv_in_front_of_unet: false
    first_stage_config:
      target: ldm.models.autoencoder.AutoencoderKL
      params:
        embed_dim: 4
        monitor: val/rec_loss
        ddconfig:
          double_z: true
          z_channels: 4
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
        lossconfig:
          target: torch.nn.Identity
data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 1
    wrap: false
    train:
      target: ldm.data.dataset_VITONHD.try_on_dataset_VITONHD
      params:
        state: train
        dataset_dir: /workspace/Try-on-Product/datasets/zalando-hd-resized
        order: paired
        image_size: 224
    validation:
      target: ldm.data.dataset_VITONHD.try_on_dataset_VITONHD
      params:
        state: validation
        dataset_dir: /workspace/Try-on-Product/datasets/zalando-hd-resized
        order: unpaired
        image_size: 224
    test:
      target: ldm.data.dataset_VITONHD.try_on_dataset_VITONHD
      params:
        state: test
        dataset_dir: /workspace/Try-on-Product/datasets/zalando-hd-resized
        order: unpaired
        image_size: 224
